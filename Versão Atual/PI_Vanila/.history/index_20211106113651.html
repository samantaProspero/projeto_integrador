<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="_css/global.css">
  <link rel="stylesheet" type="text/css" href="_css/style.css">
  <title>D Lions</title>
</head>
<body id="painel-inicial">
  <section class="login-painel">
    <header>
      <div class="header-painel">
        
        <img id=logo src="assets/icons/aula.svg">
        <img id=logo src="assets/icons/dollar.svg">
        <img id=logo src="assets/icons/printer.svg">
        <img id=logo src="assets/icons/search.svg">
        <img id=logo src="assets/icons/search.svg">
      </div>
  
    </header>
    <div class="area-login">
      <form id="form-login" action="">
        <div class="input-container">
          <label for="login">Login: </label>
          <input type="text" name="login" id="login">
        </div>
        <div class="input-container">
          <label for="senha">Senha:</label>
          <input type="text" name="senha" id="senha">
        </div>
        <div id="buttons-div">
        <input type="button" value="Login">
        <input type="button" value="Sair">
        </div>
      </form>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
